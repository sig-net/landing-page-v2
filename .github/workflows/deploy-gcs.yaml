name: Deploy landing page to GCS

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      GCS_BUCKET: sig-network-landing
      NODE_VERSION: 22

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Auth to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload dist to GCS
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          path: dist
          destination: ${{ env.GCS_BUCKET }}
          parent: false
          gzip: true